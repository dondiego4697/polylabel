<!DOCTYPE html>
<html>

<head>
    <title>Демо-пример</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=package.full,util.dom.style&mode=debug" type="text/javascript"></script>
    <script src="../../build/util.calculateArea.min.js" type="text/javascript"></script>
    <script src="../util.createPolylabel.min.js" type="text/javascript"></script>
    <script src="../support.js" type="text/javascript"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .test-style-1 {
            color: red;
            font-size: 15px
        }

        .test-style-2 {
            color: green;
            font-size: 20px
        }
    </style>
    <script>
        let mainObjectCollection;
        let currType = 'text';
        ymaps.ready(['util.createPolylabel']).then(function () {
            let myMap = createMap();
            ymaps.regions.load('001', {
                lang: 'en',
                quality: 2
            }).then(function (result) {
                mainObjectCollection = result.geoObjects;
                myMap.geoObjects.add(mainObjectCollection);
                mainObjectCollection.each(function (geoObject) {
                    geoObject.options.set({
                        labelLayout: '<div>{{properties.hintContent}}</div>'
                    });
                });
                let polyLabeler = new ymaps.util.createPolylabel(myMap, mainObjectCollection);
            });
        });

        function toggleLabel() {
            let layout = '';
            if (currType === 'text') {
                layout = '<img src="/for-dev/morty.jpg" width=50px height=50px style="border-radius: 3px;">';
                currType = 'img';
            } else {
                layout = '<div>{{properties.hintContent}}</div>';
                currType = 'text';
            }
            mainObjectCollection.each(function (geoObject) {
                geoObject.options.set({
                    labelLayout: layout
                });
            });
        }
    </script>
</head>

<body>
    <div id="map"></div>
    <input style="position: fixed; z-index: 10000; right: 15px; top: 15px;" type="button" value="Toggle label" onclick="toggleLabel()"
    />
</body>

</html>
