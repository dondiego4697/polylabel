<!DOCTYPE html>
<html>

<head>
    <title>Демо-пример</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=package.full,util.dom.style" type="text/javascript"></script>
    <script src="build/util.polylabel.js" type="text/javascript"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        var createMap = function () {
            return new ymaps.Map("map", {
                center: [55.9238145091058, 37.897131347654376],
                zoom: 2,
                controls: ['searchControl', 'zoomControl']
            }, { searchControlProvider: 'yandex#search' });;
        }
        ymaps.ready(['util.polylabel']).then(function () {
            var htmlElems = [];
            var myMap = createMap();
            ymaps.regions.load('001', {
                lang: 'en',
                quality: 2
            }).then(function (result) {
                myMap.geoObjects.add(result.geoObjects);
                myMap.geoObjects.get(0).each(function (geoObject) {
                    var htmlElem = document.createElement('h6');
                    htmlElem.innerText = 'asdas';
                    htmlElems.push(htmlElem)
                });
                ymaps.util.polylabel(myMap.geoObjects.get(0), htmlElems, myMap);
            });
        });
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
