<!DOCTYPE html>
<html>

<head>
    <title>Демо-пример</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=package.full,util.dom.style" type="text/javascript"></script>
    <script src="build/util.polylabel.js" type="text/javascript"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        var createMap = function () {
            return new ymaps.Map("map", {
                center: [55.9238145091058, 37.897131347654376],
                zoom: 2,
                controls: ['searchControl', 'zoomControl']
            }, { searchControlProvider: 'yandex#search' });;
        }
        ymaps.ready(['util.polylabel']).then(function () {
            var myMap = createMap();
            ymaps.regions.load('001', {
                lang: 'en',
                quality: 2
            }).then(function (result) {
                //result.geoObjects.options.set({ labelForceVisibleZoom: '1_100' });
                var mainObjectCollection = new ymaps.GeoObjectCollection();
                mainObjectCollection.add(result.geoObjects);
                myMap.geoObjects.add(mainObjectCollection);

                var htmlElem = document.createElement('div');
                htmlElem.style.margin = 0;
                htmlElem.innerHTML = '<img src="morty.jpg" width=50px height=50px style="border-radius: 3px;">';

                let i = 0;
                mainObjectCollection.get(0).each(function (geoObject) {
                    if ([130, 131, 132, 133, 134].includes(i)) {
                        geoObject.options.set({ labelForceVisibleZoom: '0_100' });
                        //geoObject.options.set({ labelForceVisibleZoom: ['0_1', '2_5'] });
                    } else if ([150, 160, 170, 180, 190].includes(i)) {
                        geoObject.options.set({ labelForceVisibleZoom: '0_100' });
                        geoObject.properties.set({
                            labelCenterCoords: {
                                1: [i - 140, i - 140],
                                '2_100': [i - 200, i - 200],
                            }
                        });
                    }
                    geoObject.options.set({ labelHtml: htmlElem });
                    i++;
                });
                new ymaps.util.polylabel(myMap, mainObjectCollection);
            });
        });
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
