<!DOCTYPE html>
<html>

<head>
    <title>Пример2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=package.full" type="text/javascript"></script>
    <script src="build/util.polylabel2.js" type="text/javascript"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        var createCircle = function (center) {
            var myCircle = new ymaps.Circle([
                center,
                100
            ], {}, {
                    fillColor: "#DB709377",
                    strokeColor: "#990066",
                    strokeOpacity: 0.8,
                    strokeWidth: 5
                });
            return myCircle;
        };
        var createMap = function () {
            return new ymaps.Map("map", {
                center: [55.9238145091058, 37.897131347654376],
                zoom: 4,
                controls: ['searchControl', 'zoomControl']
            }, { searchControlProvider: 'yandex#search' });;
        }
        ymaps.ready(['util.polylabel2']).then(function () {
            var time = performance.now();
            var htmlElem = document.createElement('h6');
            htmlElem.innerText = 'asdas';

            var myMap = createMap();
            var centerCollection = new ymaps.GeoObjectCollection();
            ymaps.regions.load('001', {
                lang: 'en',
                quality: 2
            }).then(function (result) {
                myMap.geoObjects.add(result.geoObjects);
                result.geoObjects.each(function (geoObject) {
                    var myPolygon = new ymaps.geometry.Polygon(geoObject.geometry.getCoordinates());
                    myPolygon.options.setParent(myMap.options);
                    myPolygon.setMap(myMap);
                    var data = ymaps.util.polylabel2(geoObject.geometry.getCoordinates(), htmlElem, myMap.getZoom());
                    var isInside = true;
                    for (var i = 0; i < data.elemPoints.length; i++) {
                        isInside = myPolygon.contains(data.elemPoints[i]);
                        if (!isInside) {
                            break;
                        }
                    }
                    if (isInside) {
                        centerCollection.add(createCircle(data.center));
                    }
                });
                myMap.geoObjects.add(centerCollection);
                console.log(performance.now() - time);
            });
        });
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
